 <div class="jumbotron">
    <h1 class="display-4">Restaurant Record Management</h1>
    <p class="lead">You Can Save Record of Restaurant</p>
    <hr class="my-4">
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Final Project</a>
    </p>
  </div>
 <table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let data of allRestaurantdata">
             <td>{{data.id}}</td>
             <td>{{data.name}}</td>
             <td>{{data.email}}</td>
             <td>{{data.mobile}}</td>
             <td>{{data.address}}</td>
             <td>{{data.services}}</td>
            

            <td>
                <button  (click)="onEditRest(data)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button  (click)="deleteRec(data)" class="btn btn-danger">Delete</button>
                
            </td>

        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Restaurant Record Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label  class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control" placeholder="Enter Restaurant name" id="exampleInputName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label  class="form-label">Email Address</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Enter Restaurant Email Address" id="exampleInputEmail">
            </div>
            <div class="mb-3">
              <label  class="form-label">Mobile</label>
              <input type="number" formControlName="mobile" class="form-control" placeholder="Enter Restaurant Phone" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label  class="form-label">Address</label>
              <input type="text" formControlName="address" class="form-control" placeholder="Enter Restaurant Address" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label  class="form-label">Services</label>
              <input type="text" formControlName="services" class="form-control" placeholder="Enter available Services" id="exampleInputPassword1">
            </div>


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"  data-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd"  class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
          <button type="button" *ngIf="showbtn" class="btn btn-primary" (click)="updateRestaurant()">Update</button>
        </div>
      </div>
    </div>
  </div>
